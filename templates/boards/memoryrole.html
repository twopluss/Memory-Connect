<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6391b4e1ff62c8c0bf5b3d47e35426e5"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 카테고리 및 연도에 따라 각각의 이미지를 보여주는 함수를 정의합니다.
        function showImages(event) {
            event.preventDefault(); // 기본 동작(링크 이동)을 방지합니다.

            // 모든 이미지 컨테이너를 숨깁니다.
            var imageContainers = document.querySelectorAll('[id$="Container"]');
            imageContainers.forEach(function(container) {
                container.style.display = "none";
            });

            // 클릭된 링크의 `id`를 사용하여 이미지 컨테이너 `id`를 찾습니다.
            var linkId = event.target.id;
            var containerId = linkId + "Container";
            var imageContainer = document.getElementById(containerId);

            // 이미지 컨테이너를 보이게 합니다.
            if (imageContainer) {
                imageContainer.style.display = "block";
            }

            // 클릭된 링크의 `id`에 해당하는 지도를 보여줍니다.
            showMap(linkId);
        }

        // 각 링크에 클릭 이벤트를 추가합니다.
        var links = document.querySelectorAll('[id^="place"]');
        links.forEach(function(link) {
            link.addEventListener("click", showImages);
        });

        // 이미지 컨테이너에 클릭 이벤트를 추가하여 이벤트 전파를 중지합니다.
        var imageContainers = document.querySelectorAll('[id$="Container"]');
        imageContainers.forEach(function(container) {
            // 이미지 컨테이너 클릭 시 이벤트 전파를 중지
            container.addEventListener("click", function(event) {
                event.stopPropagation(); // 이벤트 전파를 막습니다.
            });

            // 이미지 컨테이너 내부 요소(이미지 등)에 클릭 이벤트를 추가
            var innerElements = container.querySelectorAll("img");
            innerElements.forEach(function(element) {
                element.addEventListener("click", function(event) {
                    event.stopPropagation(); // 이벤트 전파를 막습니다.
                });
            });
        });
    });

    // 클릭한 링크에 따라 해당하는 지도를 보여주는 함수
    function showMap(linkId) {
        // 링크에 따라 지도를 보여줄 위치와 마커를 설정합니다.
        var mapPosition;
        var markerPositions = [];

        switch (linkId) {
            case "place1960":
                mapPosition = new kakao.maps.LatLng(37.56544, 126.9812);
                markerPositions = [
                    new kakao.maps.LatLng(37.56544, 126.9812),

                ];
                break;
            case "place1970":
                mapPosition = new kakao.maps.LatLng(37.57369, 126.9874);
                markerPositions = [
                    new kakao.maps.LatLng(37.57369, 126.9874),

                ];
                break;
            case "place1980":
                mapPosition = new kakao.maps.LatLng(37.56110, 126.9953);
                markerPositions = [
                    new kakao.maps.LatLng(37.56110, 126.9953),

                ];
                break;
            case "place1990":
                mapPosition = new kakao.maps.LatLng(37.56480, 126.9817);
                markerPositions = [
                    new kakao.maps.LatLng(37.56480, 126.9817),

                ];
                break;
            // 추가적인 case문을 필요에 따라 작성합니다.
        }

        // 지도를 생성합니다.
        var container = document.getElementById('map');
        var options = {
            center: mapPosition,
            level: 3
        };
        var map = new kakao.maps.Map(container, options);

        // 마커를 추가합니다.
        markerPositions.forEach(function(position) {
            var marker = new kakao.maps.Marker({
                position: position
            });
            marker.setMap(map);
        });
    }
</script>
