<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head" />
<body style="background-image: url('/images/photo-8683829_1280.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<div th:replace="fragments/header.html :: header ('user')"/>
<div class="row" >
    <form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/users/login}" th:object="${userLoginRequest}" align="left">
        <!--Spring Security 로그인 구현으로 action 이 취해지면 홈으로 redirect-->
        <div>
            <label th:for="loginId">아이디</label><br/>
            <input type="text" th:field="*{loginId}" style="border-radius: 10px; background-color: lightgoldenrodyellow" placeholder="아이디를 입력해주세요."/>
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호</label><br/>
            <input type="password" th:field="*{password}" style="border-radius: 10px; background-color: lightgoldenrodyellow" placeholder="비밀번호를 입력해주세요."/>
        </div>
        <br/>
        <div id="login-fail" class="error-div" align="center" hidden>아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <!-- 로그인 아이디 비밀번호가 일치하지 않으면 오류 발생 -->
        <!-- Spring Security 에서 확인 가능 -->
        <br/>
        <div align="center">
            <button class="btn user-btn" type="submit" style="background-color: lightgoldenrodyellow;">로그인</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    window.onload = function () {
        if(location.href.includes("fail")) {
            document.getElementById("login-fail").removeAttribute("hidden");
        }
    }
</script>

</body>
</html>
