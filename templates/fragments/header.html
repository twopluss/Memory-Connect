<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <title>추억 커뮤니티 사이트</title>
    <!-- Bootstrap 5.2.3 Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Custom CSS to make text bold -->
    <style>
        /* 전체 텍스트의 굵기를 조정합니다. */
        body, h1, h2, h3, h4, h5, h6, p, ul, li, a, button {
            font-weight: bold;
        }
    </style>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


<div th:fragment="header (pageName)">
    <!-- Bootstrap 5.2.3 Version -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg" style="background-color: brown; margin-bottom: 60px;">
        <div class="container-fluid">
            <li style="list-style: none;">
                <a th:if="${pageName == 'home'}" class="navbar-brand" href="/" style="color: lightgoldenrodyellow;">추억 커뮤니티 사이트</a>
                <a th:unless="${pageName == 'home'}" class="navbar-brand" href="/">추억 커뮤니티 사이트</a>
            </li>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!--<ul class="navbar-nav">-->
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <a th:if="${pageName == 'greeting'}" class="nav-link active" aria-current="page" href="/boards/greeting" style="color: lightgoldenrodyellow;" >가입인사</a>
                        <a th:unless="${pageName == 'greeting'}" class="nav-link" aria-current="page" href="/boards/greeting" >가입인사</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${pageName == 'free'}" class="nav-link active" aria-current="page" href="/boards/free"  style="color: lightgoldenrodyellow;" >자유게시판</a>
                        <a th:unless="${pageName == 'free'}" class="nav-link" aria-current="page" href="/boards/free" >자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${pageName == 'gold'}" class="nav-link active" aria-current="page" href="/boards/gold"  style="color: lightgoldenrodyellow;">골드 등급 공간</a>
                        <a th:unless="${pageName == 'gold'}" class="nav-link" aria-current="page" href="/boards/gold">골드 등급 공간</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${pageName == 'memoryrole'}" class="nav-link active" aria-current="page" href="/boards/memoryrole"  style="color: lightgoldenrodyellow;" >추억의 장소</a>
                        <a th:unless="${pageName == 'memoryrole'}" class="nav-link" aria-current="page" href="/boards/memoryrole" >추억의 장소</a>
                    </li>
                    <!-- //추가 내용 -->
                    <li class="nav-item">
                        <a th:if="${pageName == 'memory'}" class="nav-link active" aria-current="page" href="/boards/memory"  style="color: lightgoldenrodyellow;" >추억 전시관</a>
                        <a th:unless="${pageName == 'memory'}" class="nav-link" aria-current="page" href="/boards/memory"  >추억 전시관</a>
                    </li>

                    <!-- 추가 내용//  -->
                </ul>
            </div>
            <div class="justify-content-between" id="navbarNav" style="padding: 5px 30px">

                <!-- 로그인 안 했을때 -->
                <ul class="navbar-nav" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <button class="btn nav-btn" onclick="location.href = '/users/login'" style="background-color: lightgoldenrodyellow;">로그인</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn nav-btn" onclick="location.href = '/users/join'" style="background-color: lightgoldenrodyellow; ">회원가입</button>
                    </li>
                </ul>

                <!-- 로그인 했을때 -->
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <button class="btn nav-btn" onclick="location.href = '/users/admin'" style="width: fit-content; background-color: lightgoldenrodyellow;" >관리자 페이지</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn nav-btn" onclick="location.href = '/users/myPage/board'" style="background-color: lightgoldenrodyellow; font-size: 15px">마이페이지</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn nav-btn" onclick="location.href = '/users/logout'" style="background-color: lightgoldenrodyellow;">로그아웃</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

</body>
